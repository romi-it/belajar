<!DOCTYPE html>
<html>
<head>
  <title>Tulisan Justify dengan Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .text-justify {
      font-family: "Source Serif Pro", serif;
      display: flex;
      align-items: center;
    }
    .image-container {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="text-justify">
          <div class="image-container">
            <img src= "unnamed.jpg" alt="Gambar" width="4" height="4">
          </div>
          <p>Ini adalah contoh tulisan dengan penyejajaran "justify".</p>
        </div>
      </div>
    </div>
  </div>
<img src="unnamed.jpg" alt="">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
