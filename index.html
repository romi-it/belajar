        <!-- Keranjang Belanja -->
        <h2>Keranjang Belanja</h2>
        <ul id="keranjang"></ul>

        <!-- Tampilkan total harga barang -->
        <label for="totalHarga">Total Harga Barang:</label>
        <span id="totalHarga">Rp. 0</span><br><br>

        <input type="submit" value="Submit">

    <script>
        var keranjang = [];

        function tambahKeKeranjang(namaProduk, hargaProduk, idJumlahProduk) {
    var jumlahProduk = document.getElementById(idJumlahProduk).value;
    
    // Pastikan jumlah produk adalah angka yang valid
    if (isNaN(jumlahProduk) || jumlahProduk <= 0) {
        alert("Jumlah produk tidak valid.");
        return;
    }

    var totalHargaProduk = hargaProduk * jumlahProduk;
    keranjang.push({ nama: namaProduk, harga: totalHargaProduk, jumlah: jumlahProduk });
    updateKeranjang();
}


function updateKeranjang() {
    var keranjangList = document.getElementById("keranjang");
    keranjangList.innerHTML = "";

    var totalHarga = 0;

    for (var i = 0; i < keranjang.length; i++) {
        var item = keranjang[i];
        totalHarga += item.harga;

        var listItem = document.createElement("li");
        listItem.textContent = item.nama + " - Jumlah: " + item.jumlah + " - Rp. " + item.harga;
        keranjangList.appendChild(listItem);
    }

    document.getElementById("totalHarga").textContent = "Rp. " + totalHarga;
}


        // Mengirim data ke WhatsApp setelah mengisi formulir
        document.getElementById("belanjaForm").addEventListener("submit", function(event) {

}

message += "\nTotal Harga: Rp. " + document.getElementById("totalHarga").textContent;

           

            var whatsappLink = "https://wa.me/081372324461?text=" + encodeURIComponent(message);

        });
